apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-destination-api
  namespace: argocd-project-manager
  labels:
    app: argocd-destination-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd-destination-api
  template:
    metadata:
      labels:
        app: argocd-destination-api
    spec:
      serviceAccountName: argocd-destination-api
      containers:
        - name: api
          # Update this to your GHCR image path:
          # ghcr.io/YOUR_USERNAME/argocd-project-manager:latest
          image: ghcr.io/mikkelgunhildsbu/argocd-project-manager:main
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: argocd-destination-api
                  key: api-key
            - name: ARGOCD_NAMESPACE
              value: "argocd"
            - name: PORT
              value: "8080"
            - name: AUDIT_LOG_PATH
              value: "/var/log/audit/audit.log"
          volumeMounts:
            - name: audit-log
              mountPath: /var/log/audit
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      volumes:
        - name: audit-log
          persistentVolumeClaim:
            claimName: argocd-destination-api-audit
      securityContext:
        seccompProfile:
          type: RuntimeDefault
